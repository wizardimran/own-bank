<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Bank Simple Project | Wizard Imran</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>


    <div id="login-area">
        <h1 class="text-center">Welcome to Own-Bank</h1>

    <div class="submit-area">
    <h4>Login</h4>
    <input type="text" placeholder="Email" class="form-control">
    <br>
    <input type="password" placeholder="Password" class="form-control">
    <br>
    <button id="login" class="btn btn-success">Enter</button>
    </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                <h5>Deposit</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                <h5>Balance</h5>
                <h2>$1200</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ amount of your deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount of your Withdraw" >
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const showSecond = document.getElementById("transaction-area");
            showSecond.style.display = "block";
        });
    </script>    
</body>
</html>
